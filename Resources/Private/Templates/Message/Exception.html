<html xmlns:s="http://typo3.org/ns/EliasHaeussler/Typo3Solver/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="solution">
    <div class="solution-head">
        <div class="solution-head-container">
            <div class="solution-headline">
                <h3>
                    AI solution generation failed
                </h3>
                <ul class="solution-meta">
                    <li>
                        <f:comment><!-- https://typo3.github.io/TYPO3.Icons/icons/actions/actions-debug.html --></f:comment>
                        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 16 16"><g class="icon-color"><path d="M15 9V8h-3V6l1.9-1.9s.1-.2.1-.3V1h-1v2.3c0 .1-.1.3-.1.4l-.9.8V4h-2V3l-.9-.9S8.9 2 8.8 2H7.2c-.1 0-.3.1-.3.1L6 3v1H4v1l-.9-.9S3 3.9 3 3.8V1H2v3.3c0 .1.1.3.1.4L4 6.5V8H1v1h3v1.5l-1.9 1.9s-.1.2-.1.3V15h1v-1.8c0-.1.1-.3.1-.4L4 12l1.9 1.9s.2.1.3.1h3.6c.1 0 .3-.1.4-.1l1.6-1.6 1.1 1.1c.1.1.1.2.1.4V15h1v-1.8c0-.1-.1-.3-.1-.4L12 11V9h3zM7 3.4l.4-.4h1.2l.4.4V4H7v-.6zm4 8.2L9.6 13H6.4L5 11.6V5h2.5v6h1V5H11v6.6z"/></g></svg>
                        {exceptionClass}
                    </li>
                </ul>
            </div>
            <div class="solution-icon">
                <f:comment><!-- https://typo3.github.io/TYPO3.Icons/icons/actions/actions-exclamation-triangle-alt.html --></f:comment>
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 16 16"><g class="icon-color"><path d="M15.286 12.03 9.749 2.04C9.37 1.352 8.684 1.009 8 1.009s-1.369.343-1.75 1.03L.715 12.03C-.024 13.364.94 15 2.464 15h11.072c1.524 0 2.488-1.636 1.75-2.97zM7.552 5h.896a.5.5 0 0 1 .497.55L8.5 10h-1l-.445-4.45A.5.5 0 0 1 7.552 5zM8 13a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/></g></svg>
            </div>
        </div>
    </div>
    <ul class="solution-list">
        <li class="solution-list-item">
            <div class="solution-body">
                <f:if condition="{exception.code}">
                    <span class="text-muted">#{exception.code}</span>
                </f:if>
                {exception.message}
            </div>
        </li>
    </ul>
</div>

</html>
